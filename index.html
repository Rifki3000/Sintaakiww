<body class="min-h-screen flex items-center justify-center bg-pink-50">

<!-- â¤ï¸ AUDIO -->

  <source src="SaveTik.co_7471826609843096840.mp3" type="audio/mpeg">
</audio>

<div class="w-full max-w-xl text-center p-6">

<!-- START -->
<div id="start-screen">
  <h1 class="font-romantic text-5xl text-pink-500 mb-4">Quiz Cinta untuk Sinta ğŸ’–</h1>
  <p class="text-pink-400 mb-6">Ini kecilâ€¦ tapi rasanya tulus ğŸ¤</p>
  <button onclick="startQuiz()"
    class="px-8 py-3 bg-pink-400 text-white rounded-full text-lg">
    Mulai ya Cantik ğŸ’•
  </button>
</div>

<!-- QUIZ -->
<div id="quiz-screen" class="hidden">
  <h2 id="question-text" class="text-2xl text-pink-500 mb-4"></h2>
  <div id="answers-container" class="space-y-3"></div>
</div>

<!-- RESULT -->
<div id="result-screen" class="hidden fade-in">
  <h2 class="font-romantic text-4xl text-pink-500 mb-3">
    Hasil Cinta Sinta ğŸ’˜
  </h2>

  <div id="score-display" class="text-4xl text-pink-400 mb-4"></div>

  <!-- TOMBOL RAHASIA -->
  <button onclick="revealLove()"
    class="px-8 py-3 bg-pink-400 text-white rounded-full text-lg">
    ğŸ’– Buka Pesan Rahasia ğŸ’–
  </button>

  <!-- PESAN RAHASIA -->
  <div id="secret-message" class="secret hidden">
    ğŸ’– I LOVE YOU ğŸ’–
  </div>

  <p class="text-pink-300 mt-4 italic">
    â€œKalau cinta itu pilihanâ€¦ aku selalu milih kamu.â€
  </p>
</div>

</div>

<script>
const quizQuestions = Array(15).fill({
  question:"Sinta, kamu tau nggak?",
  answers:[
    {text:"Aku sayang kamu ğŸ’•",score:3},
    {text:"Aku nyaman sama kamu ğŸ¤",score:3},
    {text:"Aku mau sama kamu ğŸ˜³",score:3},
    {text:"Semua tentang kamu ğŸ’–",score:3}
  ]
});

let current=0, score=0;

function startQuiz(){
 document.getElementById('start-screen').classList.add('hidden');
 document.getElementById('quiz-screen').classList.remove('hidden');
 loadQuestion();
}

function loadQuestion(){
 const q=quizQuestions[current];
 document.getElementById('question-text').textContent =
  `(${current+1}/15) ` + q.question;

 const c=document.getElementById('answers-container');
 c.innerHTML='';
 q.answers.forEach(a=>{
  const b=document.createElement('button');
  b.className='w-full p-3 rounded bg-pink-200';
  b.innerText=a.text;
  b.onclick=()=>selectAnswer(a.score);
  c.appendChild(b);
 });
}

function selectAnswer(s){
 score+=s;
 current++;
 current<15 ? loadQuestion() : showResult();
}

function showResult(){
 document.getElementById('quiz-screen').classList.add('hidden');
 document.getElementById('result-screen').classList.remove('hidden');
 document.getElementById('score-display').textContent =
   score + ' / 45';
}

// DIPICU KLIK (AMAN DI HP)
function revealLove(){
 document.getElementById('loveMusic').play();
 document.getElementById('secret-message').classList.remove('hidden');
}
</script>
